<!DOCTYPE html>
<html lang="ar">
<head>

    <title>تسجيل الدخول | كلية الهندسة المعلوماتية</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="login-container">

    <h2>تسجيل الدخول</h2>

    <!-- مربع خطأ (تُظهره الباك-إند لاحقاً) -->

        البريد أو كلمة المرور غير صحيحة

    <input type="text" placeholder="البريد الجامعي">

    <select>

        <option>طالب</option>
        <option>دكتور</option>
        <option>معيد</option>
    </select>

    <button onclick="window.location.href='dashboard.html'">دخول</button>

    <div class="login-links">
        <a href="forgot_password.html">نسيت كلمة المرور؟</a>
        <a href="register.html">إنشاء حساب جديد</a>
    </div>

</div>

</body>
</html>
