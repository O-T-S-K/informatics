<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
            <div class="card shadow-lg border-0 auth-card">
                <div class="card-body p-4">
                    <h2 class="h4 text-center mb-4">إنشاء حساب جديد</h2>
                    <div class="mb-3">
                        <label class="form-label">نوع الحساب</label>
                        <select class="form-select">
                            <option selected disabled>اختر نوع الحساب</option>
                            <option>طالب</option>
                            <option>دكتور</option>
                            <option>معيد</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" placeholder="الاسم الكامل">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">البريد الجامعي</label>
                        <input type="text" class="form-control" placeholder="example@univ.edu">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>
                    <button type="button" class="btn btn-success w-100">إنشاء الحساب</button>
                    <div class="text-center mt-4">
                        <a href="index.html" class="link-secondary text-decoration-none">لديك حساب؟ تسجيل الدخول</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
